mixup_mode: batch
mixup_switch_prob: 0.5
cutmix: 1.0
reprob: 0.25
remode: pixel
amp: True
batch_size: 256
lr: 6e-4
min_lr: 1e-5
sched: cosine
weight_decay: 6e-2
epochs: 400
cooldown_epochs: 10
warmup_epochs: 10
warmup_lr: 0.000001
opt: adamw
smoothing: 0.1
workers: 8
ws_mode: "PerChlMPLn"
wq_enable: False
wq_mode: "LSQ"
wq_bitw: 1
# wq_pos: 1
# wq_neg: -1
aq_enable: False
aq_mode: "LSQ"
aq_bitw: 1
# aq_pos: 1
# aq_neg: -1
resq_enable: False
resq_mode: "LSQ"
resq_bitw: 1
